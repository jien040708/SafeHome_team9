<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHome - Zone Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            font-size: 24px;
            color: #667eea;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .navbar button:hover {
            background: #5568d3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: flex-end;
        }

        .form-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-success {
            background: #48bb78;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-success:hover {
            background: #38a169;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        table th {
            background: #f8fafc;
            font-weight: 600;
            color: #333;
        }

        table tr:hover {
            background: #f8fafc;
        }

        select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Zone Management</h1>
        <div class="user-info">
            <button onclick="goToDashboard()">Dashboard</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="messageBox" class="message"></div>

        <!-- Zone Management Card -->
        <div class="card">
            <h2>Safety Zones</h2>
            <div class="form-group">
                <input type="text" id="zoneNameInput" placeholder="Enter zone name (e.g., Upstairs, Living Room)" onkeypress="if(event.key==='Enter') createZone()">
                <button class="btn btn-primary" onclick="createZone()">Add Zone</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Zone Name</th>
                        <th>Sensors Assigned</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="zoneTableBody">
                    <tr><td colspan="4" class="loading">Loading zones...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Sensor Assignment Card -->
        <div class="card">
            <h2>Sensor Assignments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sensor ID</th>
                        <th>Type</th>
                        <th>Assigned Zone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sensorTableBody">
                    <tr><td colspan="4" class="loading">Loading sensors...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

<script>
    let zoneState = {
        zones: [],
        sensors: []
    };

    function showMessage(text, type = 'info') {
        const msgEl = document.getElementById('messageBox');
        msgEl.textContent = text;
        msgEl.className = 'message ' + type;
        msgEl.style.display = 'block';
        setTimeout(() => {
            msgEl.style.display = 'none';
        }, 4000);
    }

    function redirectIfUnauthorized(response) {
        if (response.status === 401) {
            window.location.href = '/login';
            return true;
        }
        return false;
    }

    async function refreshZoneSensorManager() {
        try {
            const response = await fetch('/api/security/sensors');
            if (redirectIfUnauthorized(response)) {
                return;
            }
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Unable to load zones/sensors');
            }
            zoneState.zones = data.zones || [];
            zoneState.sensors = data.sensors || [];
            renderZoneTable();
            renderSensorTable();
        } catch (error) {
            showMessage(error.message, 'error');
        }
    }

    function renderZoneTable() {
        const body = document.getElementById('zoneTableBody');
        body.innerHTML = '';
        if (!zoneState.zones.length) {
            body.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#666;">No safety zones configured.</td></tr>';
            return;
        }
        for (const zone of zoneState.zones) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${zone.zone_id}</td>
                <td>${zone.zone_name}</td>
                <td>${zone.sensor_count || 0}</td>
                <td>
                    <button class="btn btn-success" onclick="renameZone(${zone.zone_id})">Rename</button>
                    <button class="btn btn-danger" onclick="deleteZone(${zone.zone_id})" style="margin-left:5px;">Delete</button>
                </td>
            `;
            body.appendChild(row);
        }
    }

    function renderSensorTable() {
        const body = document.getElementById('sensorTableBody');
        body.innerHTML = '';
        if (!zoneState.sensors.length) {
            body.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#666;">No sensors found.</td></tr>';
            return;
        }

        for (const sensor of zoneState.sensors) {
            const row = document.createElement('tr');
            const select = document.createElement('select');
            select.onchange = (event) => updateSensorAssignment(sensor.device_id, event.target.value);

            const unassigned = document.createElement('option');
            unassigned.value = '';
            unassigned.textContent = 'Unassigned';
            select.appendChild(unassigned);

            for (const zone of zoneState.zones) {
                const opt = document.createElement('option');
                opt.value = zone.zone_id;
                opt.textContent = zone.zone_name;
                select.appendChild(opt);
            }
            select.value = sensor.zone_id != null ? sensor.zone_id : '';

            const selectCell = document.createElement('td');
            selectCell.appendChild(select);

            row.innerHTML = `
                <td>${sensor.device_id}</td>
                <td>${sensor.device_type || 'N/A'}</td>
            `;
            row.appendChild(selectCell);
            
            const actionCell = document.createElement('td');
            const clearBtn = document.createElement('button');
            clearBtn.textContent = 'Clear';
            clearBtn.className = 'btn btn-danger';
            clearBtn.onclick = () => clearSensorAssignment(sensor.device_id);
            actionCell.appendChild(clearBtn);
            row.appendChild(actionCell);
            
            body.appendChild(row);
        }
    }

    async function createZone() {
        const input = document.getElementById('zoneNameInput');
        const name = input.value.trim();
        if (!name) {
            showMessage('Enter a zone name.', 'error');
            return;
        }
        try {
            const response = await fetch('/api/security/zones', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name})
            });
            if (redirectIfUnauthorized(response)) {
                return;
            }
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Failed to add zone');
            }
            input.value = '';
            await refreshZoneSensorManager();
            showMessage('Zone created successfully', 'success');
        } catch (error) {
            showMessage(error.message, 'error');
        }
    }

    async function renameZone(zoneId) {
        const zone = zoneState.zones.find(z => z.zone_id === zoneId);
        const newName = prompt('Enter new zone name:', zone ? zone.zone_name : '');
        if (!newName) {
            return;
        }
        try {
            const response = await fetch(`/api/security/zones/${zoneId}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: newName})
            });
            if (redirectIfUnauthorized(response)) {
                return;
            }
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Rename failed');
            }
            await refreshZoneSensorManager();
            showMessage('Zone renamed successfully', 'success');
        } catch (error) {
            showMessage(error.message, 'error');
        }
    }

    async function deleteZone(zoneId) {
        if (!confirm('Delete this zone? Sensors assigned to it will be unassigned.')) {
            return;
        }
        try {
            const response = await fetch(`/api/security/zones/${zoneId}`, {method: 'DELETE'});
            if (redirectIfUnauthorized(response)) {
                return;
            }
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Failed to delete zone');
            }
            await refreshZoneSensorManager();
            showMessage('Zone deleted successfully', 'success');
        } catch (error) {
            showMessage(error.message, 'error');
        }
    }

    async function updateSensorAssignment(deviceId, zoneValue) {
        if (!zoneValue) {
            await clearSensorAssignment(deviceId);
            return;
        }
        try {
            const response = await fetch('/api/security/assignments', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({device_id: deviceId, zone_id: parseInt(zoneValue, 10)})
            });
            if (redirectIfUnauthorized(response)) {
                return;
            }
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Assignment failed');
            }
            zoneState.sensors = data.sensors || zoneState.sensors;
            renderSensorTable();
            await refreshZoneSensorManager();
            showMessage(`Sensor ${deviceId} assigned successfully`, 'success');
        } catch (error) {
            showMessage(error.message, 'error');
        }
    }

    async function clearSensorAssignment(deviceId) {
        try {
            const response = await fetch(`/api/security/assignments/${encodeURIComponent(deviceId)}`, {
                method: 'DELETE'
            });
            if (redirectIfUnauthorized(response)) {
                return;
            }
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Nothing to clear');
            }
            zoneState.sensors = data.sensors || zoneState.sensors;
            renderSensorTable();
            await refreshZoneSensorManager();
            showMessage(`Sensor ${deviceId} unassigned`, 'success');
        } catch (error) {
            showMessage(error.message, 'error');
        }
    }

    function goToDashboard() {
        window.location.href = '/dashboard';
    }

    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = '/logout';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        refreshZoneSensorManager();
    });
</script>
</body>
</html>
