<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHome - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            font-size: 24px;
            color: #667eea;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .navbar button:hover {
            background: #5568d3;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .main-button {
            background: white;
            border: none;
            padding: 40px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .main-button:active {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        .button-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .status-item {
            display: inline-block;
            margin: 10px 20px 10px 0;
            padding: 8px 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-item .label {
            font-weight: 600;
            color: #666;
            margin-right: 8px;
        }

        .status-item .value {
            color: #333;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            display: block;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            display: block;
        }

        .message.info {
            background: #bee3f8;
            color: #2c5282;
            display: block;
        }

        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>SafeHome Dashboard</h1>
        <div class="user-info">
            <span>Welcome, <strong>{{ username }}</strong></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Quick Status -->
        <div class="status-card">
            <div class="status-item">
                <span class="label">Security Mode:</span>
                <span class="value" id="securityMode">Loading...</span>
            </div>
            <div class="status-item">
                <span class="label">Alarm:</span>
                <span class="value" id="securityAlarm">Loading...</span>
            </div>
        </div>

        <!-- Main Control Buttons -->
        <div class="button-grid">
            <button class="main-button btn-primary" onclick="armAway()">
                <div class="button-icon">üîí</div>
                <div>Arm Away</div>
            </button>
            
            <button class="main-button btn-success" onclick="armStay()">
                <div class="button-icon">üè†</div>
                <div>Arm Stay</div>
            </button>
            
            <button class="main-button btn-danger" onclick="disarm()">
                <div class="button-icon">üîì</div>
                <div>Disarm</div>
            </button>
            
            <button class="main-button btn-warning" onclick="triggerPanic()">
                <div class="button-icon">üö®</div>
                <div>Panic Alarm</div>
            </button>
        </div>

        <!-- Secondary Buttons -->
        <div class="button-grid">
            <button class="main-button btn-info" onclick="goToSettings()">
                <div class="button-icon">‚öôÔ∏è</div>
                <div>Configure Settings</div>
            </button>
            
            <button class="main-button btn-primary" onclick="goToSurveillance()">
                <div class="button-icon">üìπ</div>
                <div>Surveillance</div>
            </button>
            
            <button class="main-button btn-success" onclick="goToZones()">
                <div class="button-icon">üó∫Ô∏è</div>
                <div>Zone Management</div>
            </button>
        </div>

        <div id="controlMessage" class="message"></div>
    </div>

<script>
    function showControlMessage(text, type = 'info') {
        const msgEl = document.getElementById('controlMessage');
        msgEl.textContent = text;
        msgEl.className = 'message ' + type;
        msgEl.style.display = 'block';
        setTimeout(() => {
            msgEl.style.display = 'none';
        }, 4000);
    }

    function redirectIfUnauthorized(response) {
        if (response.status === 401) {
            window.location.href = '/login';
            return true;
        }
        return false;
    }

    async function callSecurityApi(path, payload = {}) {
        const response = await fetch(path, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        if (redirectIfUnauthorized(response)) {
            throw new Error('Login required');
        }

        let data = {};
        try {
            data = await response.json();
        } catch (err) {
            // ignore JSON parse errors
        }

        if (!response.ok || !data.success) {
            throw new Error(data.message || 'Request failed');
        }

        if (data.status) {
            updateSecurityStatus(data.status);
        } else {
            await refreshSecurityStatus();
        }
        return data;
    }

    async function armAway() {
        try {
            await callSecurityApi('/api/security/arm', { mode: 'Away' });
            showControlMessage('System armed (Away)', 'success');
        } catch (error) {
            showControlMessage(error.message, 'error');
        }
    }

    async function armStay() {
        try {
            await callSecurityApi('/api/security/arm', { mode: 'Stay' });
            showControlMessage('System armed (Stay)', 'success');
        } catch (error) {
            showControlMessage(error.message, 'error');
        }
    }

    async function disarm() {
        try {
            await callSecurityApi('/api/security/disarm');
            showControlMessage('System disarmed', 'success');
        } catch (error) {
            showControlMessage(error.message, 'error');
        }
    }

    async function triggerPanic() {
        if (!confirm('Trigger panic alarm? Monitoring service will be notified.')) {
            return;
        }
        try {
            await callSecurityApi('/api/security/panic');
            showControlMessage('Panic alarm activated', 'success');
        } catch (error) {
            showControlMessage(error.message, 'error');
        }
    }

    async function refreshSecurityStatus() {
        try {
            const response = await fetch('/api/security/status');
            if (redirectIfUnauthorized(response)) {
                return;
            }
            const data = await response.json();
            if (!response.ok || !data.success) {
                throw new Error(data.message || 'Unable to fetch status');
            }
            updateSecurityStatus(data.status);
        } catch (error) {
            // Silently fail - don't show error for status refresh
        }
    }

    function updateSecurityStatus(status) {
        if (!status) {
            return;
        }
        document.getElementById('securityMode').textContent = status.mode || 'N/A';
        document.getElementById('securityAlarm').textContent = status.alarm_state || 'IDLE';
    }

    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = '/logout';
        }
    }

    function goToSettings() {
        window.location.href = '/configure';
    }

    function goToSurveillance() {
        window.location.href = '/surveillance';
    }

    function goToZones() {
        window.location.href = '/zones';
    }

    document.addEventListener('DOMContentLoaded', () => {
        refreshSecurityStatus();
        setInterval(refreshSecurityStatus, 15000);
    });
</script>
</body>
</html>
