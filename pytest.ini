[pytest]
markers =
    coverage: marks coverage-focused tests (handled via pytest.ini)

# Test collection settings
testpaths = tests
norecursedirs = __MACOSX __pycache__ .git .venv venv htmlcov .pytest_cache virtual_device_v4

# Exclude patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*