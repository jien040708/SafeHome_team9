[pytest]
markers =
    coverage: marks coverage-focused tests (handled via pytest.ini)

# Only search for tests in these directories
testpaths = tests

# Ignore directories during test collection
norecursedirs = .git .venv venv env __pycache__ .pytest_cache __MACOSX

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
